<body>
    <h1>Ice Cream Recipe</h1>
    <img src="../images/icecream.jpg" alt="A photo of an ice cream cone">
    <h3>Description</h3>
    <p>
        This is a simple ice cream recipe.
    </p>
    <h3>Ingredients</h3>
    <ul>
        <li>1 Cup Milk</li>
        <li>1 Cup Cream</li>
        <li>1 Tsp Vanilla</li>
        <li>1/4 Tsp Salt</li>
        <li>1 Cup Sugar</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Mix all ingredients and pour into an ice cream machine. Let run for 20 minutes or until
            ice cream is soft-serve consistency. </li>
    </ol>
</body>
